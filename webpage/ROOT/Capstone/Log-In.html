<!DOCTYPE html>
<html>
<head>
    <title>Your first web form!</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: grey;
            padding: 20px;
            border-radius: 8px;
        }
        table {
            margin: auto;
        }
        td {
            padding: 10px;
            font-size: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 18px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: white;
            color: black;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form id="form_1" action="Log-In-Validation.jsp" method="post">
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" id="Username" name="Username" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="Hash" name="Hash" /></td>
            </tr>
        </table>
        <input type="submit" id="Submit" value="Log-In" />
        <input type="reset" id="Reset" value="Reset" />
    </form>
</body>
</html>
